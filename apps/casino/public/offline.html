<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MyPokies - Offline</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
      background: linear-gradient(135deg, #0a0f14 0%, #1a2024 100%);
      color: #ffffff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .container {
      max-width: 500px;
      width: 100%;
      text-align: center;
    }

    .logo {
      width: 200px;
      height: auto;
      margin: 0 auto 30px;
      display: block;
    }

    .icon {
      width: 80px;
      height: 80px;
      margin: 0 auto 30px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .icon svg {
      width: 40px;
      height: 40px;
      stroke: #facc15;
      fill: none;
      stroke-width: 2;
    }

    h1 {
      font-size: 32px;
      margin-bottom: 16px;
      color: #ffffff;
    }

    p {
      font-size: 18px;
      color: #9ca3af;
      margin-bottom: 32px;
      line-height: 1.6;
    }

    .button {
      display: inline-block;
      padding: 12px 32px;
      background: #2563eb;
      color: #ffffff;
      text-decoration: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      transition: background 0.3s;
      border: none;
      cursor: pointer;
    }

    .button:hover {
      background: #1d4ed8;
    }

    .status {
      margin-top: 40px;
      padding: 16px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      font-size: 14px;
      color: #6b7280;
    }
  </style>
</head>
<body>
  <div class="container">
    <img src="/logo.webp" alt="MyPokies" class="logo">

    <div class="icon">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" d="M8.288 15.038a5.25 5.25 0 017.424 0M5.106 11.856c3.807-3.808 9.98-3.808 13.788 0M1.924 8.674c5.565-5.565 14.587-5.565 20.152 0M12.53 18.22l-.53.53-.53-.53a.75.75 0 011.06 0z" />
      </svg>
    </div>

    <h1>You're Offline</h1>

    <p>
      It looks like you've lost your internet connection.
      Please check your connection and try again.
    </p>

    <button class="button" onclick="location.reload()">
      Try Again
    </button>

    <div class="status">
      <strong>Tip:</strong> Your game progress is automatically saved and will sync when you're back online.
    </div>
  </div>

  <script>
    // Check if back online
    window.addEventListener('online', function() {
      location.reload();
    });

    // Retry button
    document.querySelector('.button').addEventListener('click', function(e) {
      e.preventDefault();
      if (navigator.onLine) {
        window.location.href = '/';
      } else {
        location.reload();
      }
    });
  </script>
</body>
</html>
