# Supabase Configuration for MyPokies Admin App
# This config is for local development only
# Production uses the hosted Supabase project: hupruyttzgeytlysobar

project_id = "hupruyttzgeytlysobar"

[api]
enabled = true
port = 54321
schemas = ["public", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
major_version = 15

[db.pooler]
enabled = false
port = 54329
pool_mode = "transaction"
default_pool_size = 20
max_client_conn = 100

[realtime]
enabled = true
ip_version = "IPv4"

[studio]
enabled = true
api_url = "http://127.0.0.1"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
# Admin app runs on port 3002
site_url = "http://localhost:3002"
additional_redirect_urls = ["https://localhost:3002"]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

# Password security settings
# Enable leaked password protection to check passwords against HaveIBeenPwned.org
# Reference: https://supabase.com/docs/guides/auth/password-security
[auth.password]
min_length = 8
required_characters = ["lower", "upper", "number"]
enable_leak_protection = true

# Edge Functions Configuration
# These functions handle CRM and AI operations

[functions.twilio-inbound-webhook]
verify_jwt = false

[functions.process-ai-auto-replies]
verify_jwt = false

[functions.send-scheduled-messages]
verify_jwt = false

[functions.generate-ai-outreach]
verify_jwt = false

[functions.analyze-player-behavior]
verify_jwt = false
